<div class="container">
    <h2>User settings</h2>
    <form #form="ngForm" (ngSubmit)="onSubmit(form)">
        <!-- new comment -->
        <!-- name field -->
        <div class="form-group">
            <label for="name">Name</label>
            <input id="name" name="name" class="form-control" [(ngModel)]="userSettings.name" 
            required #nameField="ngModel"
            (blur)="onBlur(nameField)"
            [class.field-error]="form.submitted && nameField.invalid"> 
            <div [hidden]="!form.submitted || nameField.valid"
                class="alert alert-danger">
                Enter a name!
            </div>
        </div>
        <!-- <p>showError = {{showError}}</p> -->

        <!-- date picker ngx-bootstrap -->
        <div class="form-group">
            <label for="startDate">Start Date</label>
            <input type="text"
                placeholder="Start Date"
                class="form-control"
                [(ngModel)]="startDate" name="startDate" id="startDate"
                bsDatepicker>
        </div>
        {{startDate}}
        <!-- toggle button ngx-bootstrap --> 
        <!-- ?? Ne raboti ova?! -->
        <!-- <button type="button" class="btn btn-primary" name="singleModel"
            [(ngModel)]="singleModel" btnCheckbox
            btnCheckboxTrue="On" btnCheckboxFalse="Off">
            Single Toggle
        </button> -->



        <!-- checkbox -->
        <div class="form-check form-group">
            <input class="form-check-input" type="checkbox" value="" id="emailOffers" 
            name="checkbox" [(ngModel)]="userSettings.emailOffers">
            <label class="form-check-label" for="emailOffers">
              Email Special Offers
            </label>
        </div>
        <!-- radio buttons -->
        <h5>Interface Style</h5>
            <!-- <div class="form-check">
            <input class="form-check-input" type="radio" name="interfaceStyle" id="lightInterface" 
            value="light" checked [(ngModel)]="userSettings.interfaceStyle">
            <label class="form-check-label" for="lightInterface">
              Light
            </label>
            </div>
            <div class="form-check">
            <input class="form-check-input" type="radio" name="interfaceStyle" id="mediumInterface"
            value="medium" [(ngModel)]="userSettings.interfaceStyle">
            <label class="form-check-label" for="mediumInterface">
              Medium
            </label>
            </div>
            <div class="form-check">
            <input class="form-check-input" type="radio" name="interfaceStyle" id="darkInterface"
            value="dark" [(ngModel)]="userSettings.interfaceStyle">
            <label class="form-check-label" for="darkInterface">
              Dark
            </label>
            </div> -->

        <!-- radio ngx-bootstrap -->
        <div class="btn-group">
            <label class="btn btn-primary" [(ngModel)]="userSettings.interfaceStyle" name="interfaceStyle"
                    btnRadio="Light" tabindex="0" role="button">Light</label>
            <label class="btn btn-primary" [(ngModel)]="userSettings.interfaceStyle" name="interfaceStyle"
                    btnRadio="Medium" tabindex="0" role="button">Medium</label>
            <label class="btn btn-primary" [(ngModel)]="userSettings.interfaceStyle" name="interfaceStyle"
                    btnRadio="Dark" tabindex="0" role="button">Dark</label>
            </div>
        
        <!-- dropdown -->
        <div class="form-group">
            <label for="subscriptionType">Subscription Type</label>
            <select class="form-select" aria-label="Default select example" id="subscriptionType" 
            name="subscriptionType" [(ngModel)]="userSettings.subscriptionType">
        
        <!-- <option selected>Open this select menu</option> -->
                <option *ngFor="let type of subscriptionTypes | async">{{ type }}</option>
            </select>
        </div>
        
        <!-- text area -->
        <div class="form-group">
            <label for="notes">Notes</label>
            <textarea name="notes" id="notes" class="form-control" 
                cols="30" rows="3" [(ngModel)]="userSettings.notes"></textarea>
        </div>

        <!-- button -->
        <div 
            [hidden]="!postError"
            class="alert alert-danger">
            {{postErrorMessage}}
        </div>
        <div class="form-group">
            <button class="btn btn-primary">Send</button>
        </div>
    </form>
</div>
